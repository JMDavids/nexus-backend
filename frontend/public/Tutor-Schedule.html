<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule a New Class</title>
    <link rel="stylesheet" href="/styles.css">

</head>
<style>
    
    body {

    font-family: Arial, sans-serif;
    background-color: #f4f4f9;
    margin: 0;
    padding: 0;

}

.container {

    max-width: 600px;
    margin: 50px auto;
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);

}


h2 {
    margin-bottom: 20px;
    font-weight: normal;
}


label {

    display: block;
    margin: 10px 0 5px;

}


select, input[type="text"], input[type="date"], input[type="time"] {

    width: 100%;

    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ddd;
    border-radius: 5px;

}
body {
            background-image: url(Learn-today.png); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
        }

.date-time-container {

display: flex;

justify-content: space-between;

}


.date-time-container div {

width: 48%;

}


button {

background-color: #0056b3;

color: white;

padding: 10px;

border: none;

border-radius: 5px;

cursor: pointer;

width: 100%;

}

label.inline {
        display: inline-block;
        margin: 10px 0 5px;
    }

    input[type="checkbox"] {
        margin-right: 10px; /* Add space between checkbox and text */
        vertical-align: middle; /* Align with text vertically */
    }
</style>
<body>
    <div class="container">
        <h2>Schedule a New Class</h2>
        <form id="createClassForm">
            <label for="subject">Subject</label>
            <select id="subject" name="subject">
                <option value="" disabled selected>Select Subject</option>
                <option value="Mathematics">Mathematics</option>
                <option value="Life Science">Life Science</option>
                <option value="History">History</option>
                <option value="English">English</option>
                <option value="Geography">Geography</option>
                <option value="Tourism">Tourism</option>
                <option value="Business Studies">Business Studies</option>
                <option value="Physical Science">Physical Science</option>
                
            </select>

            <label for="title">Title</label>
            <input type="text" id="title" name="title" placeholder="Enter a title" required>
        
            <label for="date">Date</label>
            <input type="date" id="date" name="date" required>
        
            <label for="start-time">Start Time</label>
            <input type="time" id="start-time" name="start-time" required>
        
            <label for="end-time">End Time</label>
            <input type="time" id="end-time" name="end-time" required>
        
            <label>
                <input type="checkbox" name="isOnline" id="isOnline">
                This will be an online class
            </label>
            <button 
                type="submit" 
                class="btn btn-primary btn-block" 
                style="background-color: #d94818; border-color: #d94818; color: #fff;">
                Schedule Class
            </button>
        
           
        </form>
    </div>

    <script src="scripts.js"></script>
   

</body>

</html>
