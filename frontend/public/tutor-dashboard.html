<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="student-dashboard-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script>
    
   
  </head>  

<body>
   <div class="container">
      <aside>
         <div class="top">
           <div class="logo">
             <h2><span class="danger"></span> </h2>
           </div>
           <div class="close" id="close_btn">
            <span class="material-symbols-sharp">
              close
              </span>
           </div>
         </div>
         <!-- end top -->
          <div class="sidebar">

            <a href="tutor-dashboard.html">
              <span class="material-symbols-sharp">Home </span>
              <h3>Dashbord</h3>
           </a>
           <a href="Schedule.html">
            <span class="material-symbols-outlined">
              school
              </span>
              <h3>Schudule New Class</h3>
           </a>
        
           <a href="Tutor-Broadcast.html">
            <span class="material-symbols-outlined">
              mail
              </span>
              <h3>Broadcast Message</h3>
           </a>
           <a href="Tutor-settings.html">
              <span class="material-symbols-sharp">settings </span>
              <h3>Settings</h3>
           </a>
           <a href="index.html">
              <span class="material-symbols-sharp">logout </span>
              <h3>logout</h3>
           </a>
          </div>
      </aside> 
      <main>
           <h2>Welcome Back ðŸ‘‹</h2>

          
       
        
        
        <!-- Calendar Section -->
        <div class="col-lg-6 mb-4">
          <div class="calendar-container border p-3 rounded">
              <header class="d-flex justify-content-between align-items-center mb-3">
                  <button id="prev-month" class="btn btn-outline-primary">&lt;</button>
                  <h2 id="month-year" class="mb-0"></h2>
                  <button id="next-month" class="btn btn-outline-primary">&gt;</button>
              </header>
              <table class="table table-bordered">
                  <thead class="thead-light">
                      <tr>
                          <th>Sun</th>
                          <th>Mon</th>
                          <th>Tue</th>
                          <th>Wed</th>
                          <th>Thu</th>
                          <th>Fri</th>
                          <th>Sat</th>
                      </tr>
                  </thead>
                  <tbody id="calendar-body">
                      <!-- Calendar dates will be dynamically generated here -->
                  </tbody>
              </table>
          </div>
      </div>

  
      </main>
    
    <div class="right">

<div class="top">
   <button id="menu_bar">
     <span class="material-symbols-sharp">menu</span>
   </button>
   <div class="streaks-container">

</div>
   
    <div class="profile">
       <div class="info">
           <p>Tutor</p>
           <small class="text-muted"></small>
       </div>
       <div class="profile-photo">
        <img id="profile-image" src="tutoring.png" alt="Profile Picture" />
        <input type="file" id="upload-profile-picture" accept="image/*" style="display: none;" />
       
        </div>      
    </div>
</div>
   <!-- Upcoming Classes Section -->
<div class="col-lg-6">
  <div class="mb-4">
      <h2>Your Upcoming Classes</h2>
      <div id="classesContainer">
          <!-- Upcoming classes will be dynamically inserted here -->
      </div>
  </div>
</div>

<!-- Past Classes Section -->
<div class="col-lg-6">
  <div class="mb-4">
      <h2>Your Past Classes</h2>
      <div id="pastClassesContainer">
          <!-- Past classes will be dynamically inserted here -->
      </div>
  </div>
</div>

</div>
</div>

<!-- Include jQuery and Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
   <script src="tutorDashboard.js"></script>
</body>
</html>
