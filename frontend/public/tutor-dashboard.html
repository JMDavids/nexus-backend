<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Your Custom CSS -->
    <link rel="stylesheet" href="style.css">

    <style>
    .class-date {
        background-color: #ffd966;
        cursor: pointer;
    }
    
    .class-date:hover {
        background-color: #ffe699;
    }
    </style>

    <!-- Consolidated CSS moved to style.css for maintainability -->
</head>
<body>

    <div class="d-flex">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="profile-container">
                <!-- Default Profile Picture -->
                <img id="mainProfilePic1" class="profile-picture" src="user.png" alt="Profile Picture">
                <!-- Button to go to Profile Settings -->
                <a href="Tutor-profilesetting.html">
                    <button class="btn btn-secondary mt-2">Change Profile Picture</button>
                </a>
            </div>
            <a href="index.html"><i class="fas fa-home"></i> Home</a>
            <!-- These classes need backend -->
            <a href="Schedule.html"><i class="fas fa-book"></i> Schedule New Class</a>
            <a href="Tutor-Broadcast.html"><i class="fas fa-bullhorn"></i> Broadcast Message</a>
            <a href="Tutor-settings.html"><i class="fas fa-cog"></i> Settings</a>
        </div>

        <!-- Main Content -->
        <div class="flex-grow-1 container-fluid p-4">
            <!-- Welcome Message -->
            <div class="row mb-4">
                <div class="col-12">
                    <h1 class="welcome-text">Welcome!!</h1>
                </div>
            </div>

            <!-- Content Layout: Calendar and Classes -->
            <div class="row">
                <!-- Calendar Section -->
                <div class="col-lg-6 mb-4">
                    <div class="calendar-container border p-3 rounded">
                        <header class="d-flex justify-content-between align-items-center mb-3">
                            <button id="prev-month" class="btn btn-outline-primary">&lt;</button>
                            <h2 id="month-year" class="mb-0"></h2>
                            <button id="next-month" class="btn btn-outline-primary">&gt;</button>
                        </header>
                        <table class="table table-bordered">
                            <thead class="thead-light">
                                <tr>
                                    <th>Sun</th>
                                    <th>Mon</th>
                                    <th>Tue</th>
                                    <th>Wed</th>
                                    <th>Thu</th>
                                    <th>Fri</th>
                                    <th>Sat</th>
                                </tr>
                            </thead>
                            <tbody id="calendar-body">
                                <!-- Calendar dates will be dynamically generated here -->
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Classes Section -->
                <div class="col-lg-6">
                    <!-- Upcoming Classes -->
                    <div class="mb-4">
                        <h2>Your Upcoming Classes</h2>
                        <div id="classesContainer">
                            <!-- Upcoming classes will be dynamically inserted here -->
                        </div>
                    </div>

                    <!-- Past Classes -->
                    <div>
                        <h2>Your Past Classes</h2>
                        <div id="pastClassesContainer">
                            <!-- Past classes will be dynamically inserted here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Include jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Your Custom Scripts -->
    <script src="scripts.js"></script>
</body>
</html>
