<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="d-flex">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="profile-container">
              
                <!-- Default Profile Picture -->
                <img id="mainProfilePic1" class="profile-picture" src="user.png" alt="Profile Picture">
                <!-- Button to go to Profile Settings -->
                <a href="Tutor-profilesetting.html">
                    <button class="button">Change Profile Picture</button>
                </a>
            </div>
            <a href="index.html"><i class="fas fa-home"></i> Home</a>
               <!-- This classes needs backend -->
            <a href="Schedule.html"><i class="fas fa-book"></i> Schedule New Class</a>
            <a href="Tutor-Broadcast.html"><i class="fas fa-cog"></i> Broadcast Message</a>
            <a href="Student-settings.html"><i class="fas fa-cog"></i> Settings</a>
           
        </div>

        <!-- Main Content -->
        <div class="container-fluid p-4">
            <div class="row mb-4">
                <div class="col-12">
                    <h1 class="welcome-text">Welcome!!
                </div>
            </div>
            <div class="row">
                <div class="calendar-container">
                    <header>
                        <button id="prev-month" class="nav-btn">&#9664;</button>
                        <h2 id="month-year"></h2>
                        <button id="next-month" class="nav-btn">&#9654;</button>
                    </header>
                    <table>
                        <thead>
                            <tr>
                                <th>Sun</th>
                                <th>Mon</th>
                                <th>Tue</th>
                                <th>Wed</th>
                                <th>Thu</th>
                                <th>Fri</th>
                                <th>Sat</th>
                            </tr>
                        </thead>
                        <tbody id="calendar-body">
                            <!-- Calendar dates will be dynamically generated here -->
                        </tbody>
                    </table>
                </div>
                        
    <script src="scripts.js">
         </script>
          <script src="scripts.js">
      </script>
      <script>

document.addEventListener("DOMContentLoaded", function() {
    const mainProfilePic = document.getElementById('mainProfilePic1');

    // Check if there's an image in localStorage
    const storedImage = localStorage.getItem('profileImage');
    if (storedImage) {
        // If a profile image exists, update the src of the profile picture
        mainProfilePic.src = storedImage;
    }
});
</script>
</body>
</html>
