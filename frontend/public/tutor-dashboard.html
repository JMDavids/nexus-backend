<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="d-flex">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="profile-container">
              
                <!-- Default Profile Picture -->
                <img id="mainProfilePic1" class="profile-picture" src="user.png" alt="Profile Picture">
                <!-- Button to go to Profile Settings -->
                <a href="Tutor-profilesetting.html">
                    <button class="button">Change Profile Picture</button>
                </a>
            </div>
            <a href="index.html"><i class="fas fa-home"></i> Home</a>
               <!-- This classes needs backend -->
            <a href="Schedule.html"><i class="fas fa-book"></i> Schedule New Class</a>
            <a href="settings.html"><i class="fas fa-cog"></i> Settings</a>
            <a href="#"><i class="fas fa-question-circle"></i> Help & Feedback</a>
        </div>

        <!-- Main Content -->
        <div class="container-fluid p-4">
            <div class="row mb-4">
                <div class="col-12">
                    <h1 class="welcome-text">Welcome <!-- User Name -->
                
                </div>
            </div>
            <div class="row">
                <!-- Calendar -->
                <div class="col-md-6">
                    <div class="calendar">
                        <div class="header d-flex justify-content-between align-items-center">
                            <button id="prevMonth" class="btn btn-primary">❮</button>
                            <h2 id="monthYear" class="text-center"></h2>
                            <button id="nextMonth" class="btn btn-primary">❯</button>
                        </div>
                        <table class="table table-bordered mt-3">
                            <thead class="thead-light">
                                <tr>
                                    <th>Sun</th>
                                    <th>Mon</th>
                                    <th>Tue</th>
                                    <th>Wed</th>
                                    <th>Thu</th>
                                    <th>Fri</th>
                                    <th>Sat</th>
                                </tr>
                            </thead>
                            <tbody id="calendarBody"></tbody>
                        </table>
                    </div>
                </div>
                <!-- Upcoming Classes Section -->
                <section class="upcoming-classes">
                    <h5>UPCOMING CLASSES</h5>
                    <div class="upcoming-classes">
                        <!-- Class Item 1 -->
                        <div class="class-item d-flex justify-content-between align-items-center mb-3">
                            <div class="d-flex align-items-center">
                                <img src="src/ls.png" alt="Life Science Class" class="class-img">
                                <div>
                                    <p><strong>LIFE SCIENCE</strong><br>Plant Cell</p>
                                    <p>Date: 12/10/2024<br>Students: 10</p>
                                </div>
                            </div>
                            <div class="d-flex">
                                <button class="btn btn-secondary btn-attend mr-2">Start Class</button>
                                <button class="btn btn-dark btn-attend mr-2">Edit</button>
                                <button class="btn btn-danger btn-attend">Cancel</button>
                            </div>
                        </div>
                
                        <!-- Class Item 2 -->
                        <div class="class-item d-flex justify-content-between align-items-center mb-3">
                            <div class="d-flex align-items-center">
                                <img src="src/english.png" alt="English Class" class="class-img">
                                <div>
                                    <p><strong>ENGLISH</strong><br>Reading and Writing</p>
                                    <p>Date: 14/10/2024<br>Students: 5</p>
                                </div>
                            </div>
                            <div class="d-flex">
                                <button class="btn btn-secondary btn-attend mr-2">Start Class</button>
                                <button class="btn btn-dark btn-attend mr-2">Edit</button>
                                <button class="btn btn-danger btn-attend">Cancel</button>
                            </div>
    <script src="scripts.js">
         </script>
          <script src="scripts.js">
      </script>
      <script>

document.addEventListener("DOMContentLoaded", function() {
    const mainProfilePic = document.getElementById('mainProfilePic1');

    // Check if there's an image in localStorage
    const storedImage = localStorage.getItem('profileImage');
    if (storedImage) {
        // If a profile image exists, update the src of the profile picture
        mainProfilePic.src = storedImage;
    }
});
</script>
</body>
</html>
