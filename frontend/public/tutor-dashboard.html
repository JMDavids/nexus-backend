<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="d-flex">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="profile-container">
              
                <!-- Default Profile Picture -->
                <img id="mainProfilePic" class="profile-picture" src="user.png" alt="Profile Picture">
                <!-- Button to go to Profile Settings -->
                <a href="profilesettings.html">
                    <button class="button">Change Profile Picture</button>
                </a>
            </div>
            <a href="index.html"><i class="fas fa-home"></i> Home</a>
               <!-- This classes needs backend -->
            <a href="Schedule.html"><i class="fas fa-book"></i> Schedule New Class</a>
            <a href="settings.html"><i class="fas fa-cog"></i> Settings</a>
            <a href="#"><i class="fas fa-question-circle"></i> Help & Feedback</a>
        </div>

        <!-- Main Content -->
        <div class="container-fluid p-4">
            <div class="row mb-4">
                <div class="col-12">
                    <h1 class="welcome-text">Welcome <!-- User Name -->
                
                </div>
            </div>
            <div class="row">
                <!-- Calendar -->
                <div class="col-md-6">
                    <div class="calendar">
                        <div class="header">
                            <button id="prevMonth">❮</button>
                            <h2 id="monthYear"></h2>
                            <button id="nextMonth">❯</button>
                        </div>
                        <table>
                            <thead>
                                <tr>
                                    <th>Sun</th>
                                    <th>Mon</th>
                                    <th>Tue</th>
                                    <th>Wed</th>
                                    <th>Thu</th>
                                    <th>Fri</th>
                                    <th>Sat</th>
                                </tr>
                            </thead>
                            <tbody id="calendarBody"></tbody>
                        </table>
                </div>
            <div class="row mt-4">
                <!-- Upcoming Classes Section -->
                <section class="upcoming-classes">
                    <h2>Upcoming Classes</h2>
                    <table>
                        <thead>
                            <tr>
                                <th>Subject</th>
                                <th>Title</th>
                                <th>Date</th>
                                <th>Students</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Life Science</td>
                                <td>Plant Cell</td>
                                <td>12/10/2024</td>
                                <td>10</td>
                                <td>
                                    <button>View Details</button>
                                    <button>Edit</button>
                                    <button>Cancel</button>
                                </td>
                            </tr>
                            <tr>
                                <td>English</td>
                                <td>Reading and Writing</td>
                                <td>14/10/2024</td>
                                <td>5</td>
                                <td>
                                    <button>View Details</button>
                                    <button>Edit</button>
                                    <button>Cancel</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </section>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
