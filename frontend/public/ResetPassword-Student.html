<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card p-4 shadow-lg" style="width: 400px; border-radius: 15px;">
            <h2 class="text-center mb-4">Reset Password</h2>
            <p class="text-center">Enter your new password below.</p>
            <form>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="New Password" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Confirm New Password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Reset Password</button>
                <div class="text-center mt-3">
                    <a href="Student-Sign-in.html">Back to Sign In</a>
                </div>
            </form>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
