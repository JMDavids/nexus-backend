<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Classes by Tutor</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            background-color: #f4f4f4;
        }

        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: white;
            padding: 20px;
        }

        .profile-container {
            text-align: center;
            margin-bottom: 30px;
        }

        .sidebar h2 {
            margin: 0;
            padding: 10px 0;
        }

        .sidebar a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .sidebar a:hover {
            background-color: #34495e;
        }

        .main-content {
            flex-grow: 1;
            padding: 20px;
        }

        .welcome-text {
            font-size: 24px;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        .form-section {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        select, textarea {
            width: 100%;
            height: 150px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 20px;
            resize: none; /* Prevent resizing */
        }

        select {
            height: auto; /* Allow the select box to resize */
        }

        .form-buttons {
            display: flex;
            justify-content: space-between;
        }

        .btn {
            background-color: #2980b9;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #3498db;
        }
        
        .btn:focus {
            outline: none; /* Remove focus outline */
        }
        
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <a href="index.html">HOME</a>
        <a href="student-dashboard.html">DASHBOARD</a>
        <a href="Resources.html">RESOURCES</a>
        <a href="Tutor-Broadcast.html">INBOX</a>
        <a href="Student-settings.html">SETTINGS</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h1 class="welcome-text" id="tutorName">Classes by Tutor</h1>
        <input type="text" placeholder="Search classes" class="search-bar" id="classSearchBar">

        <!-- Classes List -->
        <div id="classList" class="class-list">
            <!-- Classes will be loaded here dynamically -->
        </div>
    </div>

    <!-- Include your JavaScript file -->
    <script src="availableTutors.js"></script>
    <script src="enroll.js"></script>
</body>
</html>
