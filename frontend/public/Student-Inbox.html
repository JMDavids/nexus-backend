<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messaging Page</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your CSS file here -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa; /* Light background for contrast */
        }
        .sidebar {
            background-color: #343a40; /* Dark sidebar color */
            color: white; /* Text color for sidebar */
            width: 250px; /* Fixed width for sidebar */
            height: 100vh; /* Full height */
            position: fixed; /* Fixed position */
            padding: 20px; /* Padding inside the sidebar */
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1); /* Shadow effect */
        }
        .sidebar h2 {
            font-size: 24px; /* Size of the title */
            margin-bottom: 20px; /* Space below title */
        }
        .sidebar a {
            display: block; /* Each link takes up full width */
            color: white; /* Link color */
            text-decoration: none; /* No underline */
            padding: 10px; /* Padding for links */
            border-radius: 5px; /* Rounded corners */
            transition: background 0.3s; /* Transition for hover effect */
        }
        .sidebar a:hover {
            background-color: #495057; /* Darker background on hover */
        }
        .main-content {
            margin-left: 270px; /* Space for the sidebar */
            padding: 20px; /* Padding for the main content */
        }
        .welcome-text {
            font-size: 28px; /* Size of the welcome text */
            font-weight: 700; /* Bold text */
            margin-bottom: 20px; /* Space below welcome text */
        }
        .search-bar {
            margin-bottom: 20px; /* Space below search bar */
        }
        .search-bar input {
            width: 100%; /* Full width for input */
            padding: 10px; /* Padding inside input */
            border: 1px solid #ced4da; /* Border color */
            border-radius: 5px; /* Rounded corners */
        }
        .message-list {
            margin-top: 20px; /* Space above message list */
        }
        .message-item {
            display: flex; /* Flex layout for message items */
            flex-direction: column; /* Stack content vertically */
            background-color: #ffffff; /* White background for messages */
            border: 1px solid #dee2e6; /* Border color for messages */
            border-radius: 5px; /* Rounded corners */
            padding: 15px; /* Padding inside message */
            margin-bottom: 10px; /* Space between messages */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Shadow effect */
        }
        .message-text {
            flex-grow: 1; /* Take up remaining space */
            margin-bottom: 5px; /* Space below message text */
        }
        .time {
            font-size: 12px; /* Smaller text for time */
            color: #6c757d; /* Gray color for time */
            align-self: flex-end; /* Align time to the end */
        }
    </style>
</head>
<body>
    <!-- Sidebar Section -->
    <div class="sidebar">
        <h2>Nexus Tutoring Academy</h2>
        <a href="index.html"><i class="icon-home"></i> Home</a>
        <a href="Classes.html"><i class="icon-calendar"></i> Classes</a>
        <a href="Resources.html"><i class="icon-classes"></i> Resources</a>
        <a href="student-dashboard.html"><i class="icon-tutors"></i> Dashboard</a>
        <a href="Student-settings.html"><i class="icon-groups"></i> Settings</a>
    </div>

    <!-- Main Content Section -->
    <div class="main-content">
        <div class="welcome-text">Welcome to your Messages</div>
        
       

        <!-- Message List Section -->
        <div class="message-list" id="messagesContainer">
            <!-- Messages will be dynamically inserted here -->
        </div>
            
        </div>
    </div>
    
    <script>
       document.addEventListener('DOMContentLoaded', function () {
    const path = window.location.pathname;

    if (path.endsWith('/Student-Inbox.html') || path.endsWith('/Student-Inbox')) {
        const messagesContainer = document.getElementById('messagesContainer');

        fetchMessages();

        async function fetchMessages() {
            try {
                const token = localStorage.getItem('authToken');
                if (!token) {
                    alert('You are not authenticated. Please log in.');
                    window.location.href = 'SignIn.html';
                    return;
                }

                const response = await fetch('http://localhost:3000/api/messages/inbox', {
                    headers: {
                        Authorization: `Bearer ${token}`,
                    },
                });

                const result = await response.json();

                if (response.ok) {
                    const messages = result.messages;
                    displayMessages(messages);
                } else {
                    alert(result.message || 'Error fetching messages. Please try again.');
                }
            } catch (error) {
                console.error('Error fetching messages:', error);
                alert('Error fetching messages. Please try again later.');
            }
        }

        function displayMessages(messages) {
            messagesContainer.innerHTML = '';

            if (messages.length === 0) {
                messagesContainer.innerHTML = '<p>No messages.</p>';
                return;
            }

            messages.forEach((msg) => {
                const messageItem = document.createElement('div');
                messageItem.classList.add('message-item');

                const messageText = document.createElement('div');
                messageText.classList.add('message-text');

                // Sender's Name
                const senderName = document.createElement('strong');
                senderName.textContent = `From: ${msg.sender.firstName} ${msg.sender.lastName}`;

                // Class Information
                const classInfo = document.createElement('em');
                classInfo.textContent = `Class: ${msg.classId.subject} - ${msg.classId.title}`;

                const messageContent = document.createElement('p');
                messageContent.textContent = msg.content;

                const timeSpan = document.createElement('span');
                timeSpan.classList.add('time');
                timeSpan.textContent = new Date(msg.sentAt).toLocaleString();

                // Append elements
                messageText.appendChild(senderName);
                messageText.appendChild(document.createElement('br'));
                messageText.appendChild(classInfo);
                messageText.appendChild(document.createElement('br'));
                messageText.appendChild(messageContent);

                messageItem.appendChild(messageText);
                messageItem.appendChild(timeSpan);
                messagesContainer.appendChild(messageItem);
            });
        }
    }
});
    </script>

</body>
</html>
