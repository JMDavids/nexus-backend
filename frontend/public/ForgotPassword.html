<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
        background-image: url(Learn-today.png); 
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        height: 100vh;
    }
</style>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card p-4 shadow-lg" style="width: 400px; border-radius: 15px;">
            <h2 class="text-center mb-4">Forgot Password</h2>
            <p class="text-center">Enter your email address to reset your password.</p>
            <form id="forgotPasswordForm">
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="E-mail" required>
                </div>
                <button 
                type="submit" 
                class="btn btn-primary btn-block" 
                style="background-color: #d94818; border-color: #d94818; color: #fff;">
                Send Reset Link
            </button>
            <div class="text-center mt-3">
                <a href="index.html" style="color: #d94818;">Back</a>
            </div>            
            </form>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
