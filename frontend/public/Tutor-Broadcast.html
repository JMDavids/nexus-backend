<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Tutoring Academy</title>
    <link rel="stylesheet" href="student-dashboard-style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="student-dashboard-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
 
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            background-color: #f4f4f4;
        }

        .main-content {
            flex-grow: 1;
            padding: 20px;
        }

        .welcome-text {
            font-size: 24px;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        .form-section {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        select, textarea {
            width: 100%;
            height: 150px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 20px;
            resize: none;
        }

        select {
            height: auto;
        }

        .form-buttons {
            display: flex;
            justify-content: space-between;
        }

        .btn {
            background-color: #2980b9;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #3498db;
        }
        
        .btn:focus {
            outline: none;
        }
    </style>
   
</head>
<body>
    <div class="container">
        <aside>
           <div class="top">
             <div class="logo">
               <h2><span class="danger"></span> </h2>
             </div>
             <div class="close" id="close_btn">
              <span class="material-symbols-sharp">
                close
                </span>
             </div>
           </div>
           <!-- end top -->
            <div class="sidebar">
  
              <a href="Student-Dashboard.html">
                <span class="material-symbols-sharp">Home </span>
                <h3>Dashbord</h3>
             </a>
             <a href="Student-Class.html">
              <span class="material-symbols-outlined">
                school
                </span>
                <h3>Classes</h3>
             </a>
             <a href="Student-Resources.html">
              <span class="material-symbols-outlined">
                library_books
                </span>
                <h3>Resources</h3>
             </a>
             <a href="Student-Inbox.html">
              <span class="material-symbols-outlined">
                mail
                </span>
                <h3>Messages</h3>
             </a>
             <a href="Student-settings.html">
                <span class="material-symbols-sharp">settings </span>
                <h3>Settings</h3>
             </a>
             <a href="index.html">
                <span class="material-symbols-sharp">logout </span>
                <h3>logout</h3>
             </a>
            </div>
        </aside> 
    
    <div class="main-content">
        <h1 class="welcome-text">Broadcast a message to students</h1>
        <div class="form-section">
            <form action="#" method="post" onsubmit="sendMessage(event)">
                <label for="class">Select Class:</label>
                <select id="classDropdown" name="class" required>
                    <option value="">--Select Class--</option>
                    <!-- Options will be populated dynamically -->
                  </select>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" placeholder="Enter your message here..."></textarea>
                
                <div class="form-buttons">
                    <button type="button" class="btn" onclick="cancel()">Cancel</button>
                    <button type="submit" class="btn">Send</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        //sendMessage
         function sendMessage() {
            const selectedClass = document.getElementById('classDropdown').value;
            const messageContent = document.getElementById('message').value;

            if (selectedClass && messageContent) {
                // Store message in localStorage as an array of messages
                const messages = JSON.parse(localStorage.getItem('tutorMessages')) || [];
                messages.push({ class: selectedClass, message: messageContent, timestamp: new Date().toLocaleTimeString() });
                localStorage.setItem('tutorMessages', JSON.stringify(messages));
                
                alert("Message successfully sent!");
            } else {
                alert("Please select a class and enter a message.");
            }
        }

        function cancel() {
            document.getElementById("classDropdown").selectedIndex = 0;
            document.getElementById("message").value = "";
        }
    </script>
    <script src="scripts.js"></script>
</body>
</html>
