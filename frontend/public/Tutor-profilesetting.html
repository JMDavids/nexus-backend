<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Settings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .profile-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .profile-picture {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
        }
        .button {
            margin: 10px;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="profile-container">
        <h2>Profile Settings</h2>
        <img id="settingsProfilePic1" class="profile-picture" src="user.png" alt="Profile Picture">
        <input type="file" id="fileInput" accept="image/*">
        <a href="student-dashboard.html">
            <button class="button">Save and Go Back to Profile</button>
        </a>
    </div>

    <script>
        // Get elements
        const fileInput = document.getElementById('fileInput');
        const settingsProfilePic = document.getElementById('settingsProfilePic1');

        // Check if there's an image in localStorage and set it in the profile settings
        const storedImage = localStorage.getItem('profileImage');
        if (storedImage) {
            settingsProfilePic.src = storedImage;
        }

        // Update profile picture when new image is selected
        fileInput.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const newImageSrc = e.target.result;
                    // Update the profile picture in settings
                    settingsProfilePic.src = newImageSrc;
                    // Save the new image to localStorage
                    localStorage.setItem('profileImage', newImageSrc);
                }
                reader.readAsDataURL(file);
            }
        });
    </script>

</body>
</html>
