<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <style>
    /* Leaving the CSS on this page, to avoid errors.*/
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    header, footer {
      background-color: #adafb1;
      color: #fff;
      padding: 15px;
      text-align: center;
    }
    .container {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
    }
    .streak-section, .other-widgets {
      margin: 20px 0;
    }
    .streak-badge-container {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
    }
    .badge {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 20px;
      width: 150px;
      margin: 10px;
      text-align: center;
    }
    .badge img {
      width: 50px;
      height: 50px;
    }
    .badge h4 {
      color: #000000;
      margin: 10px 0;
    }
    .footer-text {
      font-size: 14px;
      color: #d1d1d1;
    }
  </style>
</head>
<body>
  <header>
    <h1>Student Dashboard</h1>
    <p>Welcome back! Keep up the learning streak!</p>
  </header>
  <div class="container">
    <section class="streak-section">
      <h2>Your Streak Badges</h2>
      <div class="streak-badge-container">
        <div class="badge">
          <img src="flame-svgrepo-com (1).svg" alt="5-Day Streak Badge">
          <h4>5-Day Streak</h4>
          <p>Keep it up!</p>
        </div>
        <div class="badge">
          <img src="trophy-svgrepo-com.svg" alt="10-Day Streak Badge">
          <h4>10-Day Streak</h4>
          <p>Impressive dedication!</p>
        </div>
        <div class="badge">
          <img src="achievement-svgrepo-com.svg" alt="30-Day Streak Badge">
          <h4>30-Day Streak</h4>
          <p>Mastering the habit!</p>
        </div>
      </div>
    </section>
    <section class="other-widgets">
      <h2>Recent Activities</h2>
      <p>No recent activities. Keep learning to build your streak!</p>
    </section>
  </div>
  <footer>
    <p class="footer-text">Nexus Academy &copy; 2024</p>
  </footer>
</body>
</html>
