<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-image: url(Learn-today.png); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
        }
    </style>

</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card p-4 shadow-lg" style="width: 400px; border-radius: 15px;">
            <h2 class="text-center mb-4">Settings</h2>
            <form id="settingsForm">
                <!-- Username -->
                <div class="form-group">
                    <label for="username">Change Username</label>
                    <input type="text" id="username" class="form-control" placeholder="New Username" required>
                </div>

                <!-- Email -->
                <div class="form-group">
                    <label for="email">Change E-mail</label>
                    <input type="email" id="email" class="form-control" placeholder="New E-mail" required>
                </div>

                <!-- Password -->
                <div class="form-group">
                    <label for="password">Change Password</label>
                    <input type="password" id="password" class="form-control" placeholder="New Password" required>
                </div>

                 <!-- Confirm Password -->
                 <div class="form-group">
                    <label for="confirmPassword">Confirm New Password</label>
                    <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm New Password">
                </div>

                
                <button 
                type="submit" 
                class="btn btn-primary btn-block" 
                style="background-color: #d94818; border-color: #d94818; color: #fff;">
               Save Settings
            </button>
            </form>

           
        </div>
    </div>

    <script src="scripts.js"></script>
  
</body>
</html>
