<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-image: url(Learn-today.png); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
        }

        a {
            color: #d94818; /* Default hyperlink color */
            text-decoration: none; /* Remove underline */
        }

        a:hover {
            color: #a73612; /* Darker shade for hover effect */
            text-decoration: underline; /* Add underline on hover */
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card p-4 shadow-lg" style="width: 400px; border-radius: 15px; background-color: rgba(255, 255, 255, 0.9);">
            <h2 class="text-center mb-4">Create Account</h2>
            <p class="text-center">Already have an account? <a href="Student-Sign-in.html">Sign in</a></p>
            
            <form id="studentSignUpForm">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="First Name" required>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Last Name" required>
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="E-mail" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password" required>
                </div>
                <button 
                    type="submit" 
                    class="btn btn-primary btn-block" 
                    style="background-color: #d94818; border-color: #d94818; color: #fff;">
                   Create Account
                </button>
                <div class="form-check mt-3">
                    <input type="checkbox" class="form-check-input" id="termsCheck" required>
                    <label class="form-check-label" for="termsCheck">
                        I have read and agree to the <a href="TermsofServices.html">Terms of Service</a>
                    </label>
                </div>
            </form>
        </div>
    </div>
    <script src="studentSignUp.js"></script>
</body>
</html>
