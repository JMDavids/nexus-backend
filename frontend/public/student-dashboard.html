<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <!-- Responsive Meta Tag -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Your Custom CSS -->
    <link rel="stylesheet" href="style.css">

    <style>
    .class-date {
        background-color: #ffd966;
        cursor: pointer;
    }
    
    .class-date:hover {
        background-color: #ffe699;
    }
    </style>
</head>
<body>

    <div class="d-flex">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="profile-container">
                <img id="mainProfilePic" class="profile-picture" src="user.png" alt="Profile Picture">
                <a href="Student-profilesettings.html">
                    <button class="button">Change Profile Picture</button>
                </a>
                <div class="streaks-container">
                    <i class="fas fa-fire" style="color: orange; font-size: 24px;"></i>
                    <span>0-Day Streak</span>
                </div>
            </div>
            <a href="home.html"><i class="fas fa-home"></i> Home</a>
            <a href="Classes.html"><i class="fas fa-book"></i> Classes</a>
            <a href="Resources.html"><i class="fas fa-folder"></i> Resources</a>
            <a href="Badges.html"><i class="fas fa-medal"></i> Badges</a>
            <a href="Student-Inbox.html"><i class="fas fa-question-circle"></i> Inbox</a>
            <a href="Student-settings.html"><i class="fas fa-cog"></i> Settings</a>
        </div>

        <!-- Main Content -->
        <div class="flex-grow-1 container-fluid p-4">
            <div class="row mb-4">
                <div class="col-12">
                    <h1 class="welcome-text">Welcome!!</h1>
                </div>
            </div>

            <div class="row">
                <!-- Calendar Section -->
                <div class="col-lg-6 mb-4">
                    <div class="calendar-container border p-3 rounded">
                        <header class="d-flex justify-content-between align-items-center mb-3">
                            <button id="prev-month" class="btn btn-outline-primary">&lt;</button>
                            <h2 id="month-year" class="mb-0"></h2>
                            <button id="next-month" class="btn btn-outline-primary">&gt;</button>
                        </header>
                        <table class="table table-bordered">
                            <thead class="thead-light">
                                <tr>
                                    <th>Sun</th>
                                    <th>Mon</th>
                                    <th>Tue</th>
                                    <th>Wed</th>
                                    <th>Thu</th>
                                    <th>Fri</th>
                                    <th>Sat</th>
                                </tr>
                            </thead>
                            <tbody id="calendar-body">
                                <!-- Calendar dates will be dynamically generated here -->
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Upcoming Classes Section -->
                <div class="col-lg-6">
                    <h2>Upcoming Classes</h2>
                    <div id="classesContainerStudent">
                        <!-- Classes will be loaded here dynamically -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Include jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Your Custom Scripts -->
    <script src="studentDashboard.js"></script>
</body>
</html>
