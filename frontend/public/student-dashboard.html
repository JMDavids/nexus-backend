<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="d-flex">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="profile-container">
                <img id="mainProfilePic" class="profile-picture" src="user.png" alt="Profile Picture">
                <a href="Student-profilesettings.html">
                    <button class="button">Change Profile Picture</button>
                </a>
            </div>
            <div class="streak-container">
                <i class="fas fa-fire flame-icon"></i>
                <span id="streakCount">3 Day Streak</span>
            </div>
            <a href="index.html"><i class="fas fa-home"></i> Home</a>
            <a href="Classes.html"><i class="fas fa-book"></i> Classes</a>
            <a href="Resources.html"><i class="fas fa-folder"></i> Resources</a>
            <a href="Student-Inbox.html"><i class="fas fa-question-circle"></i> Inbox</a>
            <a href="Student-settings.html"><i class="fas fa-cog"></i> Settings</a>
        </div>

        <!-- Main Content -->
        <div class="container-fluid p-4">
            <div class="row mb-4">
                <div class="col-12">
                    <h1 class="welcome-text">Welcome!!</h1>
                </div>
            </div>
            <div class="row">
                <!-- Calendar Section -->
                <div class="col-md-6">
                    <h5>Google Calendar</h5>
                    <iframe src="https://calendar.google.com/calendar/embed?src=e6fb19f091c0bf3dcc0ccc625effb20acd875f9777e89e86eb796a769adbf894%40group.calendar.google.com&ctz=Africa%2FJohannesburg" 
                            style="border: 0" 
                            width="100%" 
                            height="400" 
                            frameborder="0" 
                            scrolling="no"></iframe>
                </div>

                <!-- Upcoming Classes Section -->
        <div class="col-md-6">
            <h5>UPCOMING CLASSES</h5>
            <div id="classesContainerStudent" class="upcoming-classes">
                <!-- Classes will be loaded here dynamically -->
            </div>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const mainProfilePic = document.getElementById('mainProfilePic');
            const storedImage = localStorage.getItem('profileImage');
            if (storedImage) {
                mainProfilePic.src = storedImage;
            }
        });
        // Example: Dynamically setting the streak count
document.addEventListener('DOMContentLoaded', function() {
    const streakCountElement = document.getElementById('streakCount');
    let streakDays = 3; // This can be dynamically fetched from a database or API
    streakCountElement.textContent = `${streakDays} Day Streak`;
});

    </script>
</body>
</html>
