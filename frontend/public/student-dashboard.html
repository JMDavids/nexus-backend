<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="d-flex">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="profile-container">
                <img id="mainProfilePic" class="profile-picture" src="user.png" alt="Profile Picture">
                <a href="Student-profilesettings.html">
                    <button class="button">Change Profile Picture</button>
                </a>
                <div class="streaks-container">
                    <i class="fas fa-fire" style="color: orange; font-size: 24px;"></i>
                    <span>3-Day Streak</span>
                </div>
            </div>
            <a href="home.html"><i class="fas fa-home"></i> Home</a>
            <a href="Classes.html"><i class="fas fa-book"></i> Classes</a>
            <a href="Resources.html"><i class="fas fa-folder"></i> Resources</a>
            <a href="Badges.html"><i class="fas fa-medal"></i> Badges</a>
            <a href="Student-Inbox.html"><i class="fas fa-question-circle"></i> Inbox</a>
            <a href="Student-settings.html"><i class="fas fa-cog"></i> Settings</a>
        </div>

        <!-- Main Content -->
        <div class="container-fluid p-4">
            <div class="row mb-4">
                <div class="col-12">
                    <h1 class="welcome-text">Welcome!!</h1>
                </div>
            </div>
            <div class="row">
                <!-- Calendar Section -->
                <div class="calendar-container">
                    <header>
                        <button id="prev-month" class="nav-btn">&#9664;</button>
                        <h2 id="month-year"></h2>
                        <button id="next-month" class="nav-btn">&#9654;</button>
                    </header>
                    <table>
                        <thead>
                            <tr>
                                <th>Sun</th>
                                <th>Mon</th>
                                <th>Tue</th>
                                <th>Wed</th>
                                <th>Thu</th>
                                <th>Fri</th>
                                <th>Sat</th>
                            </tr>
                        </thead>
                        <tbody id="calendar-body">
                            <!-- Calendar dates will be dynamically generated here -->
                        </tbody>
                    </table>
                </div>
                <!-- Upcoming Classes Section -->
        <div class="col-md-6">
            <h5>UPCOMING CLASSES</h5>
            <div id="classesContainerStudent" class="upcoming-classes">
                <!-- Classes will be loaded here dynamically -->
            </div>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const mainProfilePic = document.getElementById('mainProfilePic');
            const storedImage = localStorage.getItem('profileImage');
            if (storedImage) {
                mainProfilePic.src = storedImage;
            }
        });
    </script>
</body>
</html>
