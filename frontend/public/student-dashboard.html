<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="d-flex">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="profile-container">
                <img id="mainProfilePic" class="profile-picture" src="user.png" alt="Profile Picture">
                <a href="Student-profilesettings.html">
                    <button class="button">Change Profile Picture</button>
                </a>
            </div>
            <a href="index.html"><i class="fas fa-home"></i> Home</a>
            <a href="Classes.html"><i class="fas fa-book"></i> Classes</a>
            <a href="Resources.html"><i class="fas fa-folder"></i> Resources</a>
            <a href="Student-Inbox.html"><i class="fas fa-question-circle"></i> Inbox</a>
            <a href="Student-settings.html"><i class="fas fa-cog"></i> Settings</a>
        </div>

        <!-- Main Content -->
        <div class="container-fluid p-4">
            <div class="row mb-4">
                <div class="col-12">
                    <h1 class="welcome-text">Welcome, <!-- User Name --></h1>
                </div>
            </div>
            <div class="row">
                <!-- Calendar Section -->
                <div class="col-md-6">
                    <h5>Google Calendar</h5>
                    <iframe src="https://calendar.google.com/calendar/embed?src=e6fb19f091c0bf3dcc0ccc625effb20acd875f9777e89e86eb796a769adbf894%40group.calendar.google.com&ctz=Africa%2FJohannesburg" 
                            style="border: 0" 
                            width="100%" 
                            height="400" 
                            frameborder="0" 
                            scrolling="no"></iframe>
                </div>

                <!-- Upcoming Classes Section -->
                <div class="col-md-6">
                    <h5>UPCOMING CLASSES</h5>
                    <div class="upcoming-classes">
                        <div class="class-item d-flex justify-content-between align-items-center mb-3">
                            <div class="d-flex align-items-center">
                                <img src="src/maths.png" alt="Mathematics" class="class-img">
                                <div>
                                    <p><strong>MATHEMATICS</strong><br>In 2 hours.</p>
                                </div>
                            </div>
                            <button class="btn btn-secondary btn-attend">Attend</button>
                        </div>
                        <div class="class-item d-flex justify-content-between align-items-center mb-3">
                            <div class="d-flex align-items-center">
                                <img src="src/ls.png" alt="Life Science Class" class="class-img">
                                <div>
                                    <p><strong>LIFE SCIENCE</strong><br>Wednesday</p>
                                </div>
                            </div>
                            <button class="btn btn-dark btn-attend">Attend</button>
                        </div>
                        <div class="class-item d-flex justify-content-between align-items-center mb-3">
                            <div class="d-flex align-items-center">
                                <img src="src/maths.png" alt="Mathematics" class="class-img">
                                <div>
                                    <p><strong>MATHEMATICS</strong><br>Friday</p>
                                </div>
                            </div>
                            <button class="btn btn-light btn-attend">Attend</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const mainProfilePic = document.getElementById('mainProfilePic');
            const storedImage = localStorage.getItem('profileImage');
            if (storedImage) {
                mainProfilePic.src = storedImage;
            }
        });
    </script>
</body>
</html>
